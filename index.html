<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="card">
       
        <div class="container card-body" style="width: 18rem;">
            <h1 class="text-center card-title">Calculadora Basica</h1>
            <div class="pantalla">
                <form>
                    <div id="valor-anterior">
                      <p>Valor 1</p>  <input class="form-label" type="number" name="primer_valor" id="primer_valor">
                    </div>
                    <div id="valor-actual">
                     <p>Valor 2</p> <input class="form-label" type="number" name="segundo_valor" id="segundo_valor">
                    </div>
                </form>
                <div id="resultado">
                    <p>Resultado</p>   <input type="number"><span id="resultadospan"></span>
                </div>
            </div>
            <br>
            <div>
                <button id="suma" class="btn btn-primary">S</button>
                <button id="resta" class="btn btn-primary">R</button>
                <button id="multiplicacion" class="btn btn-primary">M</button>
                <button id="division" class="btn btn-primary">D</button>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
